<!DOCTYPE html>
<html lang="en" xmlns:myapp="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <title>登录和注册页面切换js特效 www.bootstrapmb.com</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
   <!-- Sign Up -->
   <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
         <h2 class="form__title">注 册</h2>
         <input type="text" placeholder="用户名" class="input">
         <input type="email" placeholder="Email" class="input">
         <input type="password" placeholder="密码" class="input">
         <button class="btn">注 册</button>
      </form>
   </div>
   <!-- Sign In -->
   <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
         <h2 class="form__title">登 录</h2>
         <input type="email" placeholder="Email" class="input">
         <input type="password" placeholder="密码" class="input">
         <a href="#" class="link">忘记密码?</a>
         <button class="btn">注 册</button></form>
   </div><!-- Overlay --><div class="container__overlay">
   <div class="overlay"><div class="overlay__panel overlay--left">
      <button class="btn" id="signIn">登 录</button>
   </div>
      <div class="overlay__panel overlay--right">
         <button class="btn" id="signUp">注 册</button>
      </div>
   </div>
</div>
</div>
<!-- partial -->
<script src="./script.js"></script>
</body>
</html>
