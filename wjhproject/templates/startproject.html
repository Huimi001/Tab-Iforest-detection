   <body class="dashboard dashboard_1">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
            <nav id="sidebar">
               <div class="sidebar_blog_1">
                  <div class="sidebar-header">
                     <div class="logo_section">
                        <a href="index"><img class="logo_icon img-responsive" src="../static/images/logo/logo_icon.png" alt="#" /></a>
                     </div>
                  </div>
                  <div class="sidebar_user_info">
                     <div class="icon_setting"></div>
                     <div class="user_profle_side">
                        <div class="user_img"><img class="img-responsive" src="../static/images/layout_img/wang.jpg" alt="#" /></div>
                        <div class="user_info">
                           <h6>{{ request.session.username }}</h6>
                           <p><span class="online_animation"></span> Online</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="sidebar_blog_2">
                  <h4>General</h4>
                  <ul class="list-unstyled components">
                     <li class="active">
                        <a href="#dashboard" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-dashboard yellow_color"></i> <span>数据管理</span></a>
                        <ul class="collapse list-unstyled" id="dashboard">
                           <li>
                              <a href="updata"> <span>数据上传</span></a>
                           </li>
                           <li>
                              <a href="datasetlist"> <span>数据预览</span></a>
                           </li>
                        </ul>
                     </li>
                     <li><a href="projectlist"><i class="fa fa-table purple_color2"></i><span>我的项目</span></a></li>
                     <li><a href="startproject"><i class="fa fa-briefcase blue1_color"></i> <span>工程运行</span></a></li>
<!--                     <li><a href="charts.html"><i class="fa fa-bar-chart-o green_color"></i> <span>可视化</span></a></li>-->
                     <li><a href="profile_edit"><i class="fa fa-cog yellow_color"></i> <span>个人中心</span></a></li>
                  </ul>
               </div>
            </nav>
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               <div class="topbar">
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <div class="full">
                        <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                        <div class="logo_section">
                           <a href="index"><img class="img-responsive" src="../static/images/logo/logo_icon4.png" alt="#" /></a>
                        </div>
                        <div class="right_topbar">
                           <div class="icon_info">
                              <ul class="user_profile_dd">
                                 <li>
                                    <a class="dropdown-toggle" data-toggle="dropdown"><img class="img-responsive rounded-circle" src="../static/images/layout_img/wang.jpg" alt="#" /><span class="name_user">{{ request.session.username }}</span></a>
                                    <div class="dropdown-menu">
                                       <a class="dropdown-item" href="profile_edit">My Profile</a>
<!--                                       <a class="dropdown-item" href="settings.html">Settings</a>-->
<!--                                       <a class="dropdown-item" href="help.html">Help</a>-->
                                       <a class="dropdown-item" href="logout"><span>Log Out</span> <i class="fa fa-sign-out"></i></a>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </nav>
               </div>
               <div align="center" class="col-sm-8" style="width:1000px; height:420px; margin-left:280px;margin-top:80px;">
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">开始一个检测项目</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                         <div class="modal-dialog">
                             <div class="modal-content">
                                 <div class="modal-header">
                                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                     <h4 class="modal-title" id="myModalLabel">选择数据集并输入参数</h4>
                                 </div>
                                 <form action="/runproject" method="POST" class="modal-body">
                                    {% csrf_token %}
                                    <div class="group">
                                        <input type="text" placeholder="学习率" name="pretraining_ratio"/>
                                    </div>
                                    <br/>
                                    <div class="group">
                                        <input type="text" placeholder="最大迭代次数" name="epoch"/>
                                    </div>
                                    <br/>
                                    <div class="group">
                                        <input type="text" placeholder="批处理大小" name="batch_size"/>
                                    </div>
                                    <br/>
                                    <div class="group">
                                        <input type="text" placeholder="虚拟批大小" name="virtual_batch_size"/>
                                    </div>
                                    <br/>
                                    <div class="group">
                                        <select name="datasetname">
                                            {% for dataset in dataset_list %}
                                                <option value="{{ dataset.dataset_name }}">{{ dataset.dataset_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <br/>
                                    <input type="submit" class="btn btn-primary" value="提交"/>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                </form>
                             </div><!-- /.modal-content -->
                         </div><!-- /.modal -->
                     </div>
               </div>
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="midde_cont">
                  <!-- footer -->
                  <div class="container-fluid">
                     <div class="footer" id="footer">
                        <p>Copyright &copy; 2021.Huimi Wong All rights reserved.</p>
                     </div>
                  </div>
               </div>
               <!-- end dashboard inner -->
            </div>
         </div>
      </div>

      <script src="../static/js/jquery.min.js"></script>

      <!-- select country -->
      <script src="../static/js/bootstrap-select.js"></script>
      <!-- owl carousel -->
      <script src="../static/js/owl.carousel.js"></script>
      <!-- chart js -->
      <script src="../static/js/Chart.min.js"></script>
      <script src="../static/js/Chart.bundle.min.js"></script>
      <script src="../static/js/utils.js"></script>
      <script src="../static/js/analyser.js"></script>
      <!-- nice scrollbar -->
      <script src="../static/js/perfect-scrollbar.min.js"></script>

         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="../static/js/custom.js"></script>
      <script src="../static/js/chart_custom_style1.js"></script>
	  <style>
        .copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
        #footer {
        position: absolute;
        bottom: 0;
        width: 79%;
        height: 60px;
        clear:both;
        }
        .hide{       #隐藏效果
            display: none;
        }
        .shade{      #模态框遮蔽层效果
            position: fixed;  #相对位置
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: black;
            opacity: 0.6;
            z-index: 100;
        }
        .add-modal{      #模态框弹出层效果
            position: fixed;  #相对位置
            height: 300px;    #高度
            width: 400px;     #宽度
            top: 100px;       #离顶部好高
            left: 50%;        #离左边距离
            z-index: 101;     #图层优先级数字越大就在最上层
            border: 1px solid black;  #边框
            background: white;        #背景色
            margin-left: -200px;　　　 #左外边距
        }
      </style>
      {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
      {% endif %}
